<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCRUM CRYPTO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Стиль для контейнера изображения */
        .image-container {
            display: inline-block;
        }

        /* Стиль для анимации вращения */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Стиль для изображения */
        .image-container img {
            display: block;
            transition: transform 0.2s;
        }

        /* Анимируем изображение скорость вращение в 360 град картинки*/
        .rotate {
            animation: rotate 0.3s linear;
        }


        .container {
            position: relative;
            display: inline-block;
        }
        .container img {
            display: block;
            width: 200px;
            cursor: pointer;
        }
        .text {
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s, transform 1s;
            white-space: nowrap;
        }
        .show {
            opacity: 1;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="sections">
            <div class="section">
                <div class="section__title" style="color: #967e76;">Прибыль за тап</div>
                <div class="section__info">
                    <div class="section__img">
                        <img src="img/hamster-coin-gif.gif" alt="">
                    </div>
                    <div class="section__text">+<span class="tap-income">5</span></div>
                </div>
            </div>
            <div class="section">
                <div class="section__title" style="color: #797bbe;">Монет для апа</div>
                <div class="section__info">
                    <div class="section__img">
                        <img src="img/hamster-coin-gif.gif" alt="">
                    </div>
                    <div class="section__text"><span class="coins-for-up">1М</span></div>
                </div>
            </div>
            <div class="section">
                <div class="section__title" style="color: #9dbda6;">Прибыль в час</div>
                <div class="section__info">
                    <div class="section__img">
                        <img src="img/hamster-coin-gif.gif" alt="">
                    </div>
                    <div class="section__text">+<span class="hour-income">10К</span></div>
                </div>

            </div>
        </div>
        <div class="count">
            <div class="count__img">
                <img src="img/hamster-coin-gif.gif" alt="">
            </div>
            <div class="count__txt">1000</div>
        </div>
        <div class="button">
            <div class="button__img">
                <img src="img/hamster.jpg" alt="" id="trigger"">
            </div>
        </div>
        <div class="footer">
            <div class="footer__energy">
                <div class="energy__img">
                    <img src="img/energy.png" alt="">
                </div>
                <div class="energy__text">
                    <span class="current-energy">1000</span>/<span class="max-energy">1000</span>
                </div>
            </div>
            <div class="footer__upgrade">
                <div class="upgrade__img">
                    <img src="img/rocket.png" alt="">
                </div>
                <div class="upgrade__button">Upgrade</div>
            </div>
        </div>
        <img src="img/hamster.jpg" alt="Image" id="trigger">
        <div class="text">Text 1</div>
    </div>
    <script src="script.js"></script>
    
    

    <script>
        // Получаем изображение
        const image = document.querySelector('.button__img img');

        // Добавляем обработчик событий для клика
        image.addEventListener('click', () => {
            // Добавляем класс для анимации вращения
            image.classList.add('rotate');

            // Удаляем класс после завершения анимации для возможности повторного клика
            image.addEventListener('animationend', () => {
                image.classList.remove('rotate');
            }, { once: true });
        });
    

    
        const trigger = document.getElementById('trigger');
        const texts = document.querySelectorAll('.text');

        trigger.addEventListener('click', (event) => {
            const containerRect = trigger.getBoundingClientRect();
            const clickX = event.clientX - containerRect.left;
            const clickY = event.clientY - containerRect.top;

            text.forEach(text => {
                const startX = Math.random() * (containerRect.width - text.offsetWidth);
                const startY = Math.random() * (containerRect.height - text.offsetHeight);

                text.style.transform = `translate(${startX}px, ${startY}px)`;
                text.classList.add('show');

                setTimeout(() => {
                    text.style.transition = 'transform 1s';
                    text.style.transform = `translate(${clickX - containerRect.width / 2}px, ${clickY - containerRect.height / 2}px)`;
                }, 100); // Добавляем короткую задержку перед началом движения
            });

            setTimeout(() => {
                text.forEach(text => {
                    text.classList.remove('show');
                });
            }, 300); // Скрываем текст через 2 секунды после достижения точки клика
        });
    </script>

    
    
</body>

</html>
