    <style>
        /* Стиль для контейнера изображения */
        .image-container {
            display: inline-block;
        }

        /* Стиль для анимации вращения */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Стиль для изображения */
        .image-container img {
            display: block;
            transition: transform 0.2s;
        }

        /* Анимируем изображение скорость вращение в 360 град картинки*/
        .rotate {
            animation: rotate 0.3s linear;
        }

<body>

    <div id="telegram-info"></div>

    <script>
        // Функция, которая вызывается после успешной авторизации пользователя
        function onTelegramAuth(user) {
            // Пользовательские данные, включая юзернейм, доступны в объекте user
            const username = user.username;
            const firstName = user.first_name;
            const lastName = user.last_name;

            // Отображаем информацию о пользователе на странице
            const infoElement = document.getElementById('telegram-info');
            infoElement.innerHTML = `
                <p>Здравствуйте, ${firstName} ${lastName} (@${username})!</p>
                <p>Вы успешно авторизовались через Telegram.</p>
            `;
        }
    </script>

    <script>
        // Замените 'YOUR_BOT_TOKEN' на реальный токен вашего бота
const botToken = '7325118516:AAFmmdvZXa8dKK-9xxewK1xG7vTlry-baho';

// Функция для отправки запроса к Telegram API
async function getBotInfo() {
    try {
        // Отправляем запрос на получение информации о боте
        const response = await fetch(`https://api.telegram.org/bot${botToken}/getMe`);
        const data = await response.json();

        // Получаем юзернейм бота из ответа API
        const username = data.result.username;

        // Отображаем юзернейм на странице
        document.getElementById('telegram-username').innerText = `Мой юзернейм в Telegram: @${username}`;
    } catch (error) {
        console.error('Ошибка при получении данных о боте:', error);
        document.getElementById('telegram-username').innerText = 'Не удалось загрузить юзернейм';
    }
}

// Вызываем функцию при загрузке страницы

    <script>
        // Получаем изображение
        const image = document.querySelector('.button__img img');

        // Добавляем обработчик событий для клика
        image.addEventListener('click', () => {
            // Добавляем класс для анимации вращения
            image.classList.add('rotate');

            // Удаляем класс после завершения анимации для возможности повторного клика
            image.addEventListener('animationend', () => {
                image.classList.remove('rotate');
            }, { once: true });
        });


        
    </script>
