<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCRUM CRYPTO</title>

    <link rel="stylesheet" href="style.css">
    <style>
        /* Стиль для контейнера изображения */
        .image-container {
            display: inline-block;
        }

        /* Стиль для анимации вращения */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Стиль для изображения */
        .image-container img {
            display: block;
            transition: transform 0.2s;
        }

        /* Анимируем изображение скорость вращение в 360 град картинки*/
        .rotate {
            animation: rotate 0.3s linear;
        }

        .text {
            position: absolute;
            transition: transform 0.2s ease-in-out, opacity 3s ease-in-out;
            opacity: 1;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }

        /* Стиль для нижнего ряда кнопок */
        .nav-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
        }

        .nav-bar .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
        }

        .nav-bar .nav-button img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <div class="user-info" id="userInfo"></div>

    <div class="container">

        <div class="sections">
            <div class="section">
                <div class="section__title" style="color: #967e76;">Прибыль за тап</div>
                <div class="section__info">
                    <div class="section__img">
                        <img src="img/hamster-coin-gif.gif" alt="">
                    </div>
                    <div class="section__text">+<span class="tap-income">5</span></div>
                </div>
            </div>
            <div class="section">
                <div class="section__title" style="color: #797bbe;">Монет для апа</div>
                <div class="section__info">
                    <div class="section__img">
                        <img src="img/hamster-coin-gif.gif" alt="">
                    </div>
                    <div class="section__text"><span class="coins-for-up">1М</span></div>
                </div>
            </div>
            <div class="section">
                <div class="section__title" style="color: #9dbda6;">Прибыль в час</div>
                <div class="section__info">
                    <div class="section__img">
                        <img src="img/hamster-coin-gif.gif" alt="">
                    </div>
                    <div class="section__text">+<span class="hour-income">10К</span></div>
                </div>

            </div>
        </div>
        <div class="count">
            <div class="count__img">
                <img src="img/hamster-coin-gif.gif" alt="">
            </div>
            <div class="count__txt">1000</div>
        </div>
        <div class="button">
            <div class="button__img">
                <img src="img/hamster.jpg" alt="Картинка" id="image" style="cursor: pointer;">
            </div>
        </div>
        <div class="footer">
            <div class="footer__energy">
                <div class="energy__img">
                    <img src="img/energy.png" alt="">
                </div>
                <div class="energy__text">
                    <span class="current-energy">1000</span>/<span class="max-energy">1000</span>
                </div>
            </div>
            <div class="footer__upgrade">
                <div class="upgrade__img">
                    <img src="img/rocket.png" alt="">
                </div>
                <div class="upgrade__button">Upgrade</div>
            </div>
        </div>

    </div>

    <div class="nav-bar">
        <a href="#" class="nav-button">
            <img src="img/tap.png" alt="Tap">
            <span>Tap</span>
        </a>
        <a href="mine.html" class="nav-button">
            <img src="img/mine.png" alt="Mine">
            <span>Mine</span>
        </a>
        <a href="friends.html" class="nav-button">
            <img src="img/friends.png" alt="Friends">
            <span>Friends</span>
        </a>
        <a href="earn.html" class="nav-button">
            <img src="img/earn.png" alt="Earn">
            <span>Earn</span>
        </a>
        <a href="airdrop.html" class="nav-button">
            <img src="img/airdrop.png" alt="Airdrop">
            <span>Airdrop</span>
        </a>
    </div>

    <script src="script.js"></script>

    <script>
        Telegram.WebApp.ready();

        const user = Telegram.WebApp.initDataUnsafe.user;

        const userInfoDiv = document.getElementById('userInfo');
        userInfoDiv.innerHTML = `
            <center>User: ${user.username}</center>
        `;

        // Получаем изображение
        const image = document.querySelector('.button__img img');

        // Добавляем обработчик событий для клика
        image.addEventListener('click', () => {
            // Добавляем класс для анимации вращения
            image.classList.add('rotate');

            // Удаляем класс после завершения анимации для возможности повторного клика
            image.addEventListener('animationend', () => {
                image.classList.remove('rotate');
            }, { once: true });
        });

        document.getElementById('image').addEventListener('click', function(event) {
            var sourceText = document.querySelector('.tap-income').textContent;

            var text = document.createElement('div');
            text.className = 'text';
            text.textContent = '+' + sourceText;

            document.body.appendChild(text);

            var x = event.clientX;
            var y = event.clientY;

            // Вычисляем случайное направление
            var dx = Math.random() * 200 - 100; // случайное значение от -100 до 100 для x
            var dy = Math.random() * 200 - 100; // случайное значение от -100 до 100 для y

            // Перемещаем текст к точке клика
            text.style.transform = `translate(${y}px, ${x}px)`;

            // Устанавливаем случайное направление исчезновения
            setTimeout(function() {
                text.style.transform = `translate(${x + dx}px, ${y + dy}px)`;
                text.style.opacity = 0;
            }, 0); // начинаем движение через 50 мс

            // Удаляем текст после завершения анимации исчезновения
            setTimeout(function() {
                text.remove();
            }, 950); // удаляем через 1 секунду
        });
    </script>

</body>

</html>
